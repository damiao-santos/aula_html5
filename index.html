<!DOCTYPE html> <!--Define que o documento é html-->
<html lang="pt-br">
<head>

    <meta charset="UTF-8"> <!--define o padrão de escrita-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!--Muda o nome da pagina na aba do navegador-->
</head>

<body>
    <nav> <!--barra de navegação-->
        <p>menu</p> <!--Elemento P representa um paragrafo-->
        <ul> <!--cria uma lista desordenada-->
            <li><a href="#serviços">Serviços</a></li> <!--define as linhas da lista-->
            <li><a href="#clientes">Clientes</a></li> <!--elemento <a> transforma o texto entre ele em hyperlink e podemos por uma referencia de acordo com o id designado para a seção-->
            <li>Parceiros</li>
            <li>Time</li>
            <li>Contato</li>
        </ul>
    </nav>
    <header> <!--Insere um cabeçalho na pagina-->
        <h1>Minha pagina</h1> <!--elemento que define um Titulo vai de 1 a 6-->
        <p>oferecemos o melhor serviço para sua empresa
        </p>
    </header>
    <section id="serviços"> <!-- Define uma seção de conteudos dentro do documento o id é um atributo que da um nome identificador ao elemento-->
        <h2>Serviços</h2>
        <p>Oferecemos o melhor serviço em sites e apps</p>
        <div> <!--elemento div cria uma divisão dentro do elemento-->
        <img src="img/índice.jpg" width="300px" alt="imagem de site dev"> <!--atribui uma imagem ao documento o atributo alt da uma mensagem caso a imagem não carregue-->
        </div>
        <div>
            <img src="img/criacao_de_apps_e_games_amplie_sua_presenca.png" width="300px" alt="criação de app">
        </div>
    </section>
    <section id="clientes">
        <h2>Clientes</h2>
        <p>Temos clientes no mundo todo</p>
        <div>
            <img src="img/group-of-people-watching-on-laptop-1595385.jpg" width="300px" alt="clientes">
        </div>
    </section>

    <footer> <!--rodapé da pagina-->
        <p> Desenvolvido por Damião Tenorio</p>
    </footer>
</body>
</html>
